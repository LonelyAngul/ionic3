<ion-header>
  <ion-navbar hideBackButton="true" hide-nav-bar="true">
    <button ion-button icon-only menuToggle clear>
      <ion-icon name="ios-menu" color="dark" class="mens-cls"></ion-icon>
    </button>
    <ion-title>首页</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="下拉刷新..." refreshingSpinner="circles"
      refreshingText="加载中…">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>
      <button ion-item *ngFor="let item of deptList" (click)="Active(item)">
          {{item.depotCode}} <span class="sp-cls">{{item.depotName}}</span>
      </button>  
    </ion-list>


  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText='加载中…'></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
