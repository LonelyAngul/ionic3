<ion-content class="transparent-header">
  <div class="dvs-parent">
    <ion-row>
      <ion-col>
        <ion-row>
          <ion-col>
            <ion-list inset class="no-border">
              <ion-item>
                <ion-label fixed>账号</ion-label>
                <ion-input type="text" aria-placeholder="请输入账号" [(ngModel)]="username" clearInput=true></ion-input>
              </ion-item>
              <ion-item>
                <ion-label fixed>密码</ion-label>
                <ion-input type="password" [(ngModel)]="password" clearInput=true></ion-input>
              </ion-item>
              <ion-item no-lines>
                <label for="" item-right text-right>记住密码</label>
                <ion-toggle [(ngModel)]="IsRremoveStore"></ion-toggle>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <div style="text-align: center">
              <button ion-button round type="submit" class="login-button" (click)="login()" [disabled]='!username||!password||password.length<3'>登&nbsp;&nbsp;录</button>
            </div>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
